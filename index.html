<!DOCTYPE html>
<html>
  <head>
    <title>Etch A Sketch</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header>
      <h1>Etch A Sketch</h1>
    </header>

    <aside>
      <div class="slidecontainer">
        <p>Size of the grid: <span id="size-value"></span></p>
        <input type="range" min="1" max="100" class="slider" id="size-slider">
      </div>
      <div class="togglers">
        <button class="toggle-buttons active">Ink</button>
        <button class="toggle-buttons">Rainbow</button>
        <button class="toggle-buttons">White</button>
      </div>
      <button id="clear-button">Clear!</button>
    </aside>

    <main>
      <div class="container"></div>
    </main>

    <footer>FOOTER</footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
