<!DOCTYPE html>
<html>
  <head>
    <title>Etch A Sketch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header>
      <h1>Etch A Sketch</h1>
    </header>

    <aside>
      <div class="slidecontainer">
        <p>grid size:<span id="size-value"></span></p>
        <input type="range" min="1" max="100" class="slider" id="size-slider" />
      </div>
      <div class="togglers">
        <button class="toggle-buttons active" id="ink">ink</button>
        <button class="toggle-buttons" id="rainbow">rainbow</button>
        <button class="toggle-buttons" id="eraser">white</button>
      </div>
      <button id="clear-button">clear!</button>
    </aside>

    <main>
      <div class="container"></div>
    </main>

    <footer>
      Made by
      <a href="https://github.com/alternateved" target="”_blank”"
        >alternateved ∆</a
      >
    </footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
